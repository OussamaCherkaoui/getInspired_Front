<h2 mat-dialog-title>Confirmation de réservation</h2>
<mat-dialog-content>
  <p>Êtes-vous sûr de vouloir réserver cet événement ?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-raised-button color="primary" (click)="onYesClick()">Confirmer</button>
</mat-dialog-actions>
