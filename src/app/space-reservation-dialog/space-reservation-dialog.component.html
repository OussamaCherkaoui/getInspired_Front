<h2 mat-dialog-title>Réserver un espace</h2>
<mat-dialog-content>
  <form [formGroup]="reservationForm">
    <mat-form-field appearance="fill">
      <mat-label>Date de réservation</mat-label>
      <input matInput [matDatepicker]="datePicker" formControlName="date"
             [min]="minDate">
      <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
      <mat-datepicker #datePicker></mat-datepicker>
      <mat-hint>Sélectionnez une date future</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Heure de début</mat-label>
      <input matInput type="time" formControlName="startTime">
      <mat-hint>HH:MM</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Heure de fin</mat-label>
      <input matInput type="time" formControlName="endTime">
      <mat-hint>HH:MM</mat-hint>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!reservationForm.valid">Réserver</button>
</mat-dialog-actions>
