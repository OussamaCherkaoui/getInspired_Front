<h2 mat-dialog-title>Subscription History</h2>

<div mat-dialog-content>
  <table mat-table [dataSource]="data.history" class="mat-elevation-z8">

    <ng-container matColumnDef="start_date">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{ element.start_date | date }} </td>
    </ng-container>

    <ng-container matColumnDef="end_date">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let element"> {{ element.end_date | date }} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{ element.type }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['start_date', 'end_date', 'type']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['start_date', 'end_date', 'type'];"></tr>
  </table>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Close</button>
</div>
