<div class="container">
  <div class="row">
    <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center left-section">
      <img src="./assets/pictures/logo.png" alt="Logo" class="logo rounded-4 mb-3">
      <h2>Welcome to GetInspired</h2>
      <p>Explore and manage your events with ease. Please login to continue.</p>
      <button class="home-button" routerLink="/">Go to Home</button>
    </div>

    <div class="col-lg-6 d-flex justify-content-center align-items-center">
      <div class="login form">
        <h2 class="text-center mb-4">Login</h2>
        <form [formGroup]="form" (ngSubmit)="login()">
          <mat-form-field appearance="fill" class="w-100 mb-3">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter your username" formControlName="username" required>
          </mat-form-field>

          <mat-form-field appearance="fill" class="w-100 mb-3">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter your password" formControlName="password" type="password" required>
          </mat-form-field>
          <p *ngIf="error" style="color: red" class="error-message">{{ error }}</p>
          <button mat-raised-button style="background-color: black; color: white" class="w-100 mb-3">Login</button>
        </form>

        <div class="signup text-center">
          <span>Don't have an account? <a class="text-primary cursor-pointer" routerLink="/signUp">Sign Up</a></span>
        </div>
      </div>
    </div>
  </div>
</div>
