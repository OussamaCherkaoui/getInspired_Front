<div class="container">
  <h2>{{ isCreateMode ? 'Create an Event' : 'Update an Event' }}</h2>

  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name" class="form-label">Name</label>
      <input id="name" formControlName="name" type="text" class="form-control" placeholder="Enter event name">
      <div *ngIf="eventForm.get('name')?.invalid && eventForm.get('name')?.touched" class="text-danger">
        Name is required.
      </div>
    </div>

    <div class="form-group mt-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" formControlName="description" rows="3" class="form-control" placeholder="Enter event description"></textarea>
      <div *ngIf="eventForm.get('description')?.invalid && eventForm.get('description')?.touched" class="text-danger">
        Description is required.
      </div>
    </div>

    <div class="form-group mt-3">
      <label for="date" class="form-label">Date</label>
      <input id="date" formControlName="date" type="date" class="form-control" placeholder="Select event date">
      <div *ngIf="eventForm.get('date')?.invalid && eventForm.get('date')?.touched" class="text-danger">
        Date is required.
      </div>
    </div>

    <div class="form-group mt-3">
      <label for="picture" class="form-label">Picture URL</label>
      <input id="picture" formControlName="picture" type="text" class="form-control" placeholder="Enter picture URL">
      <div *ngIf="eventForm.get('picture')?.invalid && eventForm.get('picture')?.touched" class="text-danger">
        Picture URL is required.
      </div>
    </div>

    <p *ngIf="message" class="message success-message mt-1">{{ message }}</p>

    <button type="submit" class="btn btn-primary mt-3" [disabled]="eventForm.invalid">{{ isCreateMode ? 'Create' : 'Update' }}</button>

    <button type="button" class="btn btn-secondary mt-3 ms-2" routerLink="/admin/events">Return</button>

  </form>
</div>
