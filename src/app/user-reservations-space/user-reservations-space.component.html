<h2 mat-dialog-title>Vos réservations</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="reservations" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let reservation"> {{reservation.name}} </td>
    </ng-container>

    <ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef> Photo </th>
      <td mat-cell *matCellDef="let reservation">
        <img [src]="reservation.picture" alt="User" class="user-picture">
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let reservation"> {{reservation.start_time | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="startTime">
      <th mat-header-cell *matHeaderCellDef> Heure de début </th>
      <td mat-cell *matCellDef="let reservation"> {{reservation.start_time | date:'HH:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="endTime">
      <th mat-header-cell *matHeaderCellDef> Heure de fin </th>
      <td mat-cell *matCellDef="let reservation"> {{reservation.end_time | date:'HH:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Statut </th>
      <td mat-cell *matCellDef="let reservation">
        <mat-icon *ngIf="reservation.isConfirmed" color="primary">check_circle</mat-icon>
        <mat-icon *ngIf="!reservation.isConfirmed" color="warn">schedule</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let reservation">
        <button mat-icon-button color="warn" (click)="cancelReservation(reservation.id)" [disabled]="reservation.isConfirmed">
          <mat-icon>cancel</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Fermer</button>
</mat-dialog-actions>
